name: Deploy to AWS EC2

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/Hydrogen'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test

      - name: Run e2e test
        run: npm run test:e2e

